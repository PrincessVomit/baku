{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
            <div class="date">
                {{ post.published_date }}
        </div>
    {% endfor %}
{% endblock content %}
